     <img src="C:\Users\Eliezer\Desktop\Parcial-1-Pasteleria-YY-main\Parcial-1-Pasteleria\imagenes\portada.png" alt="Logo Pasteleria" id="logo" width="300px">
    <h2>Registro de Usuario</h2>
  </div>

  <!-- Formulario -->
  <form id="registro">
    <label>Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>
    <span class="error" id="errorNombre"></span>

    <label>Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    <span class="error" id="errorCorreo"></span>

    <label>Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" id="errorPassword"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span class="error" id="errorConfirmPassword"></span>

    <label>Teléfono (opcional):</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}">
    <span class="error" id="errorTelefono"></span>

    <label>Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>
    <span class="error" id="errorDireccion"></span>

    <label>Edad:</label>
    <input type="number" id="edad" name="edad" min="0">
    <span class="error" id="errorEdad"></span>

    

    <!-- Botón -->
    <br><br>
    <button type="submit">Registrarse</button>
  </form>
